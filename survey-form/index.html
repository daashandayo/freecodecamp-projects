<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  <div id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us know you</p>

    <form action="#" id="survey-form">

      <div class="input-field">
        <label for="name" id="name-label" class="input-label">Name:</label>
        <input type="text" id="name" class="input textbox" name="name" placeholder="Full Name" required>
      </div>

      <div class="input-field">
        <label for="email" id="email-label" class="input-label">Email:</label>
        <input type="email" id="email" class="input textbox" name="email" placeholder="you@example.com" required>
      </div>

      <div class="input-field">
        <label for="number" id="number-label" class="input-label">Age:</label>
        <input type="number" id="number" class="input textbox" name="number" min="1" max="130"
          placeholder="130 > Your Age > 0" required>
      </div>

      <div class="input-field">
        <label for="dropdown" id="dropdown-label" class="input-label">Primary Language:</label>
        <select name="p-lang" id="dropdown" class="input textbox">
          <option value="" disabled selected>Please Select a langauge</option>
          <option value="js">Javasctipt</option>
          <option value="py">Python</option>
          <option value="dart">Dart</option>
          <option value="kt">Kotlin</option>
        </select>
      </div>

      <div class="input-field">
        <p class="input-label">Preference:</p>
        <div class="input-group input">
          <div>
            <input type="radio" id="coffee" name="drink" value="coffee">
            <label for="coffee">Coffee</label>
          </div>
          <div>
            <input type="radio" id="tea" name="drink" value="tea">
            <label for="tea">Tea</label>
          </div>
          <div>
            <input type="radio" id="beer" name="drink" value="beer">
            <label for="beer">Beer</label>
          </div>
        </div>
      </div>

      <div class="input-field">
        <p class="input-label">Other Languages:</p>
        <div class="input-group input">
          <div>
            <input type="checkbox" id="js" value="js" name="o-lang">
            <label for="js">JavaScript</label>
          </div>
          <div>
            <input type="checkbox" id="py" value="py" name="o-lang">
            <label for="py">Python</label>
          </div>
          <div>
            <input type="checkbox" id="dart" value="dart" name="o-lang">
            <label for="dart">Dart</label>
          </div>
          <div>
            <input type="checkbox" id="kt" value="kt" name="o-lang">
            <label for="kt">Kotlin</label>
          </div>
        </div>

      </div>

      <div class="input-field">
        <label for="story" class="input-label">Tell us your dev story:</label>
        <textarea name="story" id="story" class="input"></textarea>
      </div>

      <div class="input-field">
        <input type="submit" id="submit" value="Submit">
      </div>
    </form>
  </div>
</body>

</html>
